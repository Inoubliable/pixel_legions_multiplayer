<!DOCTYPE html>
<html>
	<head>
		<title>Pixel Legions</title>
		<link rel="stylesheet" href="css/login.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="js/login.js"></script>
	</head>
	<body>
		<video autoplay muted loop id="bgVideo">
			<source src="assets/myVideo.mp4" type="video/mp4">
		</video>

		<a href="leaderboard">
			<button class="leaderboard-btn">Leaderboard</button>
		</a>

		<h1 class="main-header">PIXEL LEGIONS</h1>

		<form id="login-form" action="/login" method="POST">
			<input type="text" class="name" name="name" placeholder="Name" maxlength="10" required>
			<input type="submit" class="login-btn" value="Play">
		</form>

		<form id="login-as-form" action="/login" method="POST">
			<input type="submit" class="login-as-btn" value="Play as">
		</form>
	</body>
</html>
